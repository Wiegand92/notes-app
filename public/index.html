<!DOCTYPE html>

<html>
  <head>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <main>
      <h1>My Notes</h1>
      <input type='text' id='search' placeholder="search notes">
      <select id='sortBy'>
        <option value=''>Sort notes by...</option>
        <option value='alphabetical'>Alphabetically</option>
        <option value='newest'>Newest First</option>
        <option value='oldest'>Oldest First</option>
        <option value='lastEdited'>Last Edited</option>
      </select>
      <section id='notes'>
      </section>
      <form id='new-note'>
        <label>
          Title: <br>
          <input type='text' id='newTitle' />
        </label><br>
        <label id="new-body">
          Body: <br>
          <textarea id='newBody' placeholder='Notes...'></textarea>
        </label><br>
        <input type='submit' value='Create Note' />
      </form>
      <script src="./scripts/notes-app.js" type="module"></script>
    </main>
  </body>
</html>
